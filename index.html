<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olajumoke social media links</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="styles-icon" href="./images/favicon.ico">
</head>
<body>
  <section>
    <div >
      <img src="./images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="main">
      <h1 style="color:  hsl(0, 0%, 100%);">Jessica Randall</h1>
      <h3 style="color: hsl(75, 94%, 57%)
      ;">London,United Kingdom</h3>
      <P style="color:  hsl(0, 0%, 100%);">"Front-end developer and avid reader</P>
    </div>

    <div class="list">
      <button><span>GitHub</span></button>
      <button><span>Frontend Mentor</span></button>
      <button><span>LinkedIn</span></button>
      <button><span>Twitter</span></button>
      <button><span>Instagram</span></button>
    </div>
 <!-- <br><br>
    <div class="attribution">

    </div> -->
  </section>
</body>
</html>
